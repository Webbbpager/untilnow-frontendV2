<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Centralized SEO Meta via JS -->
    <script src="../static/meta.js"></script>
    <script>
    setMeta({
        title: "UntilNow ‚Äì Summaries for Books, Series & Movies (Spoiler-free)",
        description: "With UntilNow you get custom, spoiler-free summaries for books, series and movies. Pick your own start and end point ‚Äì perfect to quickly catch up.",
        keywords: "summary, book summary, series summary, movie summary, spoiler-free, custom, chapters, scenes, pages, until now, UntilNow",
        ogTitle: "UntilNow ‚Äì Custom Summaries Without Spoilers",
        ogDescription: "Custom summaries for books, series & movies ‚Äì you choose how far. Fast, free, for all media.",
        ogUrl: "https://untilnow.xyz/en/",
        ogImage: "https://untilnow.xyz/untilnow-logo.png",
        twitterTitle: "UntilNow ‚Äì Summaries for Books, Series & Movies",
        twitterDescription: "You choose how far to summarize ‚Äì without spoilers!",
        canonical: "https://untilnow.xyz/en/",
        hreflang: {
            de: "https://untilnow.xyz/",
            en: "https://untilnow.xyz/en/",
            es: "https://untilnow.xyz/es/",
            fr: "https://untilnow.xyz/fr/"
        }
    });
    </script>

    <!-- Favicon & CSS -->
    <link rel="icon" href="../faviUntilNow.png" type="image/png">
    <link rel="stylesheet" href="../style.css">

    <style>
        body { 
            max-width: 540px; 
            margin: 0 auto; 
            padding: 2em; 
            background: #fafbfc; 
            position: relative;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 0em;
            min-height: 66px;
        }
        #lang-menu {
            position: absolute;
            right: 0;
            top: 0;
            z-index: 5;
        }
        .untilnow-logo {
            max-height: 50px;
            max-width: 300px;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(0 2px 12px #0005);
        }
        .main-btn-row { 
            display: flex; 
            flex-direction: row;
            gap: 0.7em; 
            margin-bottom: 2em; 
            flex-wrap: wrap;
        }
        .main-btn { 
            padding: 1em 2em; 
            font-size: 1.5em; 
            border-radius: 12px; 
            margin: 0; 
            cursor: pointer; 
            border: none; 
            width: 46%; 
            min-width: 140px; 
            box-sizing: border-box;
            background: #eef1f5;
            transition: background 0.16s, box-shadow 0.16s;
            box-shadow: 0 2px 10px #0001;
        }
        .main-btn:hover {
            background: #d9e6f6;
            box-shadow: 0 4px 18px #2266bb22;
        }
        .trending { margin-top: 1.5em; }
        .trending-list { margin-bottom: 2em; }
        .trending-item { 
            display: flex; 
            align-items: center; 
            gap: 1em; 
            background: #eef1f5; 
            border-radius: 8px; 
            padding: 0.6em 1em; 
            margin: 0.4em 0; 
            border: none; 
            cursor: pointer; 
            font-size: 1em; 
        }
        .cover-img { 
            width: 48px; 
            height: 70px; 
            object-fit: cover; 
            border-radius: 6px; 
            box-shadow: 0 2px 6px #0001; 
            background: #ddd; 
        }
        .powered { 
            font-size: 0.9em; 
            color: #aaa; 
            margin-top: 3em; 
            text-align: right; 
        }
        #lang-modal-bg {
            display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:99; justify-content:center; align-items:center;
        }
        #lang-dropdown {
            display: none; 
            position:relative; 
            min-width:220px; 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 13px; 
            box-shadow: 0 8px 24px #0001;
            padding:0.7em 0; 
            font-size:1.2em;
            animation:pop 0.14s cubic-bezier(.46,.53,.55,.96);
        }
        #lang-dropdown div { 
            padding: 0.7em 1.7em; 
            cursor: pointer;
        }
        #lang-dropdown div:hover { background: #eef3fa; }
        @keyframes pop { 
            0% { transform:scale(0.6); opacity:0.4 } 
            100% { transform:scale(1); opacity:1; } 
        }
        .affiliate-footer-row {
            display: flex;
            gap: 0.8em;
            margin-top: 2.5em;
            margin-bottom: 0.1em;
            width: 100%;
        }
        .affiliate-card {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #e5eaf4;
            border-radius: 13px;
            padding: 1.1em 0.5em 1.2em 0.5em;
            text-align: center;
            box-shadow: 0 2px 10px #2266bb12;
            border: 1px solid #dbe3ec;
            cursor: pointer;
            transition: box-shadow 0.18s, background 0.18s;
            min-width: 0;
        }
        .affiliate-card:hover { 
            background: #d0e4fa; 
            box-shadow: 0 4px 20px #2266bb24; 
        }
        .affiliate-label { 
            font-size: 1.08em; 
            font-weight: bold; 
            margin-top: 0.5em;
            color: #13356a;
        }
        .prime-logo {
            height: 2em;
            margin-bottom: 0.3em;
        }
        .amazon-logo {
            height: 2em;
            margin-bottom: 0.3em;
        }
        .thrift-logo {
            height: 2.1em;
            margin-bottom: 0.3em;
        }
        @media (max-width: 600px) {
            body { padding: 1em; }
            .main-btn-row { 
                flex-direction: row !important;
                gap: 0.5em !important;
                margin-bottom: 1em !important;
                flex-wrap: nowrap !important;
                justify-content: center;
            }
            .main-btn {
                width: 46% !important;
                min-width: 80px !important;
                font-size: 1.12em !important;
                padding: 0.7em 0.2em !important;
                margin: 0 !important;
            }
            .affiliate-footer-row { flex-direction: column; gap: 0.9em; }
            .untilnow-logo { max-width: 95vw; max-height: 48px; }
            .header-row { min-height: 48px; }
        }
        @media (max-width: 420px) {
            .main-btn {
                font-size: 1em !important;
                min-width: 50px !important;
                padding: 0.6em 0.1em !important;
            }
            .main-btn-row { gap: 0.2em !important; }
        }
    </style>
</head>
<body>
    <div class="header-row">
        <img src="../untilnow-logo.png" alt="UntilNow Logo ‚Äì Spoiler Free Summaries" class="untilnow-logo">
        <div id="lang-menu">
            <span id="lang-btn">üåê</span>
        </div>
    </div>
    <div id="lang-modal-bg">
        <div id="lang-dropdown">
            <div onclick="goToLanguage('de')">üá©üá™ Deutsch</div>
            <div onclick="goToLanguage('en')">üá¨üáß English</div>
            <div onclick="goToLanguage('es')">üá™üá∏ Espa√±ol</div>
            <div onclick="goToLanguage('fr')">üá´üá∑ Fran√ßais</div>
        </div>
    </div>

    <h1 id="mainTitle">üìöüé¨ What are you looking for?</h1>
    <div class="main-btn-row">
        <button class="main-btn" id="movieBtn">üé¨ Movie/Series</button>
        <button class="main-btn" id="bookBtn">üìñ Book</button>
    </div>

    <div class="trending">
        <h2 id="trendingTitle">üìà Trending Now</h2>
        <div>
            <div id="videosLabel" style="font-weight:bold; margin-bottom:0.4em;">üé¨ Movies & Series</div>
            <div id="trendingVideos" class="trending-list"></div>
        </div>
        <div>
            <div id="booksLabel" style="font-weight:bold; margin-bottom:0.4em;">üìö Books</div>
            <div id="trendingBooks" class="trending-list"></div>
        </div>
    </div>

    <div class="powered">üìå Powered by Gemini, TMDB & Google Books</div>

    <!-- Affiliate Footer -->
    <div class="affiliate-footer-row">
        <div class="affiliate-card" onclick="window.open('https://www.amazon.de/prime?tag=DEIN_AFFILIATE_ID', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Amazon_Prime_Logo.svg" class="prime-logo" alt="Prime Video ‚Äì Ad">
            <div class="affiliate-label" id="primeLabel">Prime</div>
        </div>
        <div class="affiliate-card" onclick="window.open('https://www.amazon.de/?tag=DEIN_AFFILIATE_ID', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" class="amazon-logo" alt="Amazon ‚Äì Ad">
            <div class="affiliate-label" id="amazonLabel">Amazon</div>
        </div>
        <div class="affiliate-card" onclick="window.open('https://www.thriftbooks.com/?utm_source=affiliate&utm_medium=affiliate&utm_campaign=DEIN_AFFILIATE_ID', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Logo_of_Thriftbooks.svg" class="thrift-logo" alt="ThriftBooks ‚Äì Ad">
            <div class="affiliate-label" id="thriftLabel">ThriftBooks</div>
        </div>
    </div>

    <script>
        // Language change navigation
        function goToLanguage(lang) {
            if (lang === 'de') window.location.href = "/index.html";
            else window.location.href = "/" + lang + "/index.html";
        }

        // Button actions
        document.getElementById("movieBtn").onclick = () => {
            sessionStorage.setItem("selected_type", "video");
            sessionStorage.setItem("selected_query", "");
            sessionStorage.setItem("lang", "en");
            window.location.href = "video.html";
        };
        document.getElementById("bookBtn").onclick = () => {
            sessionStorage.setItem("selected_type", "book");
            sessionStorage.setItem("selected_query", "");
            sessionStorage.setItem("lang", "en");
            window.location.href = "book.html";
        };

        // Trending
        function fetchTrending() {
            fetch(`/api/get_trending_movies_and_series?lang=en`)
                .then(r => r.json()).then(async videos => {
                    let el = document.getElementById("trendingVideos");
                    el.innerHTML = "";
                    for (let title of videos) {
                        let img = '';
                        try {
                            let r = await fetch(`/api/search_media?query=${encodeURIComponent(title)}&language=en`);
                            let res = await r.json();
                            let item = res[0];
                            if (item && item.poster_path) {
                                img = `<img class="cover-img" src="https://image.tmdb.org/t/p/w200${item.poster_path}">`;
                            } else {
                                img = `<div class="cover-img" style="display:inline-flex;align-items:center;justify-content:center;color:#ccc;">üé¨</div>`;
                            }
                        } catch (e) {
                            img = `<div class="cover-img" style="display:inline-flex;align-items:center;justify-content:center;color:#ccc;">üé¨</div>`;
                        }
                        let btn = document.createElement("button");
                        btn.className = "trending-item";
                        btn.innerHTML = img + `<span>${title}</span>`;
                        btn.onclick = () => selectTrending("video", title);
                        el.appendChild(btn);
                    }
                });
            fetch(`/api/get_trending_books?lang=en`)
                .then(r => r.json()).then(books => {
                    let el = document.getElementById("trendingBooks");
                    el.innerHTML = "";
                    books.forEach(book => {
                        let btn = document.createElement("button");
                        btn.className = "trending-item";
                        btn.innerHTML = `<span>üîπ</span><span>${book}</span>`;
                        btn.onclick = () => selectTrending("book", book);
                        el.appendChild(btn);
                    });
                });
        }
        fetchTrending();

        function selectTrending(type, query) {
            sessionStorage.setItem("selected_type", type);
            sessionStorage.setItem("selected_query", query);
            sessionStorage.setItem("lang", "en");
            if (type === "book") {
                window.location.href = "book.html";
            } else {
                window.location.href = "video.html";
            }
        }

        // Modal for language menu
        document.getElementById('lang-btn').onclick = () => {
            let bg = document.getElementById('lang-modal-bg');
            let dd = document.getElementById('lang-dropdown');
            bg.style.display = 'flex';
            dd.style.display = 'block';
        };
        document.getElementById('lang-modal-bg').onclick = function(e){
            if (e.target === this) { 
                this.style.display = 'none'; 
                document.getElementById('lang-dropdown').style.display = 'none'; 
            }
        };
    </script>
</body>
</html>
